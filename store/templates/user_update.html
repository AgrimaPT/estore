{% extends 'base.html' %}
{% block content %}

            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">

            </div>
        </header>

        <div class="container">
            <div class="row">
                <center>
                    <div class="col-6">
                        <br/><br>

                            {{user_form.as_p}}

                            <button type="submit" class="btn btn-secondary">Update</button>
                         
                        </form>
                            <br/>
                            <a href="{% url 'password_update' %}" class="btn btn-secondary">Update password</a>
                        <br/><br/>
                        <br/><br/>
                        <br/><br/>
                        <br/><br/>
                    </div>
                </center>
            </div>

        </div>
{% endblock %}
